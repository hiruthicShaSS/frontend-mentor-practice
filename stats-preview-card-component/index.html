<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-text-content">
      <div class="text-content">
        <h3>Get <span class="highlight">insights</span> that help your business grow.</h3>
        <p>Discover the benifits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>

      <div class="stats">
        <div class="stat">
          <h4>10k+</h4>
          <p>COMPANIES</p>
        </div>
        <div class="stat">
          <h4>314</h4>
          <p>TEMPLATES</p>
        </div>
        <div class="stat">
          <h4>12M+</h4>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="image-container">
      <img src="images/image-header-desktop.jpg" alt="graphic">
      <div class="overlay"></div>
    </div>
  </div>
</body>

</html>
