<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,200" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="card-image">
      <img src="images/image-product-desktop.jpg" alt="Product image">
    </div>
    <div class="card-content">
      <h5>PERFUME</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for House of CHANEL.
      </p>
      <div class="price-container">
        <h1 class="price">$149.99</h1>
        <p>$169.99</p>
      </div>
      <button>
        <span class="material-symbols-outlined">shopping_cart</span>
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
